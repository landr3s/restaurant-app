<!-- src/app/order/order.component.html -->
<h2>Order from {{ restaurant?.name }}</h2>
<div *ngFor="let item of items" (click)="addToOrder(item)">
  <h3>{{ item.name }}</h3>
  <p>{{ item.price }}</p>
</div>
<div>
  <h3>Total: {{ total }}</h3>
  <button (click)="placeOrder()">Place Order</button>
</div>

<!-- src/app/rate/rate.component.html -->
<div *ngFor="let order of orders" (click)="selectOrder(order)">
  <h3>Order from {{ order.restaurant.name }}</h3>
  <p>Total: {{ order.total }}</p>
</div>
<div *ngIf="selectedOrder">
  <h3>Rate Order</h3>
  <label for="rating">Rating:</label>
  <input type="number" id="rating" [(ngModel)]="rating" min="1" max="5" />
  <label for="comment">Comment:</label>
  <textarea id="comment" [(ngModel)]="comment"></textarea>
  <button (click)="submitRating()">Submit Rating</button>
</div>

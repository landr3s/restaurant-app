<!-- src/app/components/orders/orders.component.html -->
<div>
  <h1>Place Order</h1>
  <ul>
    <li *ngFor="let dish of dishes">
      <input type="checkbox" (change)="toggleDishSelection(dish)" />
      {{ dish.name }} - ${{ dish.price }}
    </li>
  </ul>
  <button (click)="placeOrder()">Place Order</button>
</div>
